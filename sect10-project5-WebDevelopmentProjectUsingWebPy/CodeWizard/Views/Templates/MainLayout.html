$def with (page)
$var css: static/css/bootstrap.min.css static/css/bootstrap-material-design.scss

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Codewizard</title>
    $if self.css:
        $for style in self.css.split():
            <link rel="stylesheet" href="style" />
</head>
<body>
    <div id="app">
        $:page
    </div>
</body>
</html>
